    <div class="container bordered">
        <!--Title-->
        <div class="title bordered"><h1>task manager</h1></div>

        <!--Search and filter-->
        <div class="search-and-filter bordered">
            <div class="search">
                <svg class="search-icon">
                    <use xlink:href="#search"></use>
                </svg>
                <input type="text" class="search-field" placeholder="Search...">
            </div>
            <div class="search-filter">
                <button class="search-button">day</button>
                <button class="search-button">week</button>
                <button class="search-button">month</button>
                <button class="search-button">year</button>
            </div>
        </div>

        <!--Account-->
        <div class="account bordered">
            <div class="profile">
                <image class="profile__avatar" src="dist/assets/img/icons/bussiness-man.svg" alt="avatar"></image>
                <div class="profile__info">
                    <p class="fullname">Dmitry Permyakov</p>
                    <a class="email" href="">dmitrypermyakov1990@gmail.com</a>
                </div>
                <button class="notification">
                    <div class="notification__dot"></div>
                    <svg class="notification-icon">
                        <use xlink:href="#bell"></use>
                    </svg>
                </button>
            </div>
            <div class="task-progress">
                <div class="task-progress__progress-bar">
                    <div class="progress-inner"></div>
                </div>
                <div class="task-progress__info">
                    <div class="info-item">
                        <p class="info-item__number">13</p>
                        <label for="" class="info-item__label">completed</label>
                    </div>
                    <div class="info-item">
                        <p class="info-item__number">4</p>
                        <label for="" class="info-item__label">failed</label>
                    </div>
                    <div class="info-item">
                        <p class="info-item__number">13</p>
                        <label for="" class="info-item__label">all tasks</label>
                    </div>
                </div>
            </div>
        </div>

        <!--Calendar-->
        <div class="calendar-container bordered">
            <button class="calendar__next-btn">
                <svg class="next-btn__icon left">
                    <use xlink:href="#arrow"></use>
                </svg>
            </button>
            <button class="calendar">
                <p class="calendar__day-of-week">sanday</p>
                <p class="calendar__date">Apr 2, 2021</p>
            </button>
            <button class="calendar__next-btn">
                <svg class="next-btn__icon">
                    <use xlink:href="#arrow"></use>
                </svg>
            </button>
        </div>

        <!--Tags-->
        <div class="tags bordered">
            <h2 class="tags-title">tags</h2>
            <ul class="tags-list">
                <li class="tags-list__item">travelling</li>
                <li class="tags-list__item">programming</li>
                <li class="tags-list__item">institute</li>
                <li class="tags-list__item">self improvement in this year</li>
                <li class="tags-list__item">days of birth</li>
            </ul>
        </div>

        <!--Tasks-->
        <div class="tasks bordered">
            <div class="tasks__list" id="tasks-list">
            </div>

            <!--Form-->
            <form action="" class="tasks-form" id="task-form" name="taskForm">
                <input type="text" class="tasks-form__input-title"  name="titleInput" required>
                <textarea class="tasks-form__input-comment" name="descriptionInput" id="" cols="30" rows="10" required maxlength="500" ></textarea>
                <div class="task-options">
                    <div class="dates dates__start">
                        <label>Start:</label>
                        <custom-calendar id="date-from"></custom-calendar>
                    </div>
                    <div class="dates dates__end">
                        <label>End:</label>
                        <custom-calendar id="date-to" ></custom-calendar>
                    </div>
                    <div class="remind">
                        <label for="remind-list" class="remind-label">Remind&#160;before: </label>
                        <select name="remindList" id="remind-list" class="remind-list">
                            <option value="never" selected>never</option>
                            <option value="one day">one day</option>
                            <option value="two days">two days</option>
                            <option value="three days">three days</option>
                        </select>
                    </div>
                    <div class="form-tags">
                        <label for="form-tags-list" class="form-tags__label">Tag:</label>
                        <select name="formTagsList" id="form-tags-list" class="form-tags-list">
                            <option value="travelling">travelling</option>
                            <option value="institute">institute</option>
                            <option value="programming">programming</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <!--Buttons-->
        <div class="buttons bordered">
            <button class="btn add-task-btn" id="add-task-button">add task</button>
            <button class="btn clear-field-btn" id="clear-field-button">clear fields</button>
            <button class="btn close-form-btn" id="close-form-button">close</button>
        </div>
    </div>

    <script src="/src/js/app.js" type="module"></script>
</body>
</html>
